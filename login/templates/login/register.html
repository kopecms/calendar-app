{% extends 'base.html' %}
{%block register_part %}
<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-body">
      {% if not registered %}
      <form id="user_form" class="form-horizontal" method="post" action="/register/"
      enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          {{ user_form.email }}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">User name:</label>
        <div class="col-sm-10">
          {{ user_form.username}}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
          {{ user_form.password}}
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Picture:</label>
        <div class="col-sm-10">
          {{ profile_form.picture}}
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" name="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
    </div>
  </div>
</div>
{% endif %}
{%endblock%}
